<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Styles -->
    <link rel="stylesheet" href="styles/all.min.css" />
    <link rel="stylesheet" href="styles/style.css" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption:wght@400;700&family=Pacifico&family=Righteous&display=swap"
      rel="stylesheet"
    />
    <title>Bookmarker</title>
  </head>

  <body>
    <header class="main-header container mx-auto py-16 text-center text-3xl">
      <h1 class="relative z-10 text-4xl font-bold">
        Bookmarker
        <span class="title absolute bottom-0 left-0 -z-50 h-3 w-full"></span>
      </h1>
    </header>
    <hr class="hr container mx-auto w-3/4" />

    <h2 class="sub-heading container mx-auto my-9 text-center text-xl">
      <i class="icon fa-solid fa-bookmark"></i>
      Bookmark your favorite sites
      <i class="icon fa-solid fa-bookmark"></i>
    </h2>

    <form action="" class="form container mx-auto w-3/4">
      <label for="site-name" class="text-lg font-bold"
        ><i class="fa-solid fa-book-bookmark pe-2"></i>Site Name</label
      >
      <input
        type="text"
        name="site-name"
        id="site-name"
        autocomplete="site-name"
        class="mb-5 mt-1 block w-full rounded-md border-0 py-1.5 pl-2 shadow-sm outline-none placeholder:text-gray-400 sm:text-sm sm:leading-6"
        placeholder="Bookmark Name "
      />

      <label for="site-url" class="text-lg font-bold">
        <i class="fa-solid fa-link pe-2"></i>Site URL</label
      >
      <input
        type="text"
        name="site-url"
        id="site-url"
        autocomplete="site-url"
        class="mb-3 mt-1 block w-full rounded-md border-0 py-1.5 pl-2 shadow-sm outline-none placeholder:text-gray-400 sm:text-sm sm:leading-6"
        placeholder="Bookmark URL "
      />
      <div class="flex items-center justify-center">
        <button
          class="mb-2 me-2 rounded-lg bg-orange-700 px-12 py-2.5 text-sm font-medium text-white hover:bg-orange-800 focus:outline-none focus:ring-4 focus:ring-blue-300"
          id="submitBtn"
        >
          Submit
        </button>
      </div>
    </form>

    <hr class="hr container mx-auto my-4 w-3/4" />

    <section class="container mx-auto mt-3 w-3/4">
      <div class="mb-8 overflow-x-scroll rounded-lg shadow-lg">
        <table class="w-full">
          <thead class="capitalize">
            <tr class="bg-gray-100">
              <th class="w-1/4 px-6 py-4 text-left font-bold text-gray-600">
                #
              </th>
              <th class="w-1/4 px-6 py-4 text-left font-bold text-gray-600">
                Website Name
              </th>
              <th class="w-1/4 px-6 py-4 text-left font-bold text-gray-600">
                Visit
              </th>
              <th class="w-1/4 px-6 py-4 text-left font-bold text-gray-600">
                Delete
              </th>
            </tr>
          </thead>
          <tbody class="tb-body bg-white">
            <tr>
              <td class="border-b border-gray-200 px-6 py-4">John Doe</td>
              <td class="truncate border-b border-gray-200 px-6 py-4">
                Google
              </td>
              <td class="border-b border-gray-200 px-6 py-4">
                <a
                  href=""
                  target="_blank"
                  rel="noopener noreferrer"
                  class="update_item rounded-full bg-green-500 px-2 py-1 text-xs text-white"
                  >Visit</a
                >
              </td>
              <td class="border-b border-gray-200 px-6 py-4">
                <a
                  href="#"
                  class="delete-item rounded-full bg-red-500 px-2 py-1 text-xs text-white"
                  >Delete</a
                >
              </td>
            </tr>

            <!-- Add more rows here -->
          </tbody>
        </table>
      </div>
    </section>
    <script src="scripts/all.min.js"></script>

    <script src="scripts/index.js"></script>
  </body>
</html>
